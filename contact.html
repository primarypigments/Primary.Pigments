<!-- Main Content Joining Form Help from w3schools, youtube, code institue love running walk through-->
<main id="signup">

    <section>
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
            <div class="joinus">
                <div class="title">
                    Come Join Us!
                </div>
                
                <div class="form">
                    <div class="input_field">
                        <label>First Name
                        </label>
                        <input type="text" class="input">
                    </div>

                    <div class="input_field">
                        <label>Last Name

                        </label>
                        <input type="text" class="input">
                    </div>

                    <!-- Looked up type=password from w3schools-->
                    <div class="input_field">
                        <label>Password

                        </label>
                        <input type="password" class="input">
                    </div>

                    <div class="input_field">
                        <label>Confirm Password

                        </label>
                        <input type="password" class="input">
                    </div>

                    <div class="input_field">
                        <label>Your Interest
                            <!--drop down menu w3schools-->
                        </label>
                        <div class="interest_select">
                            <select>
                                <option value="">Choose

                                </option>
                                <option value="Creativity">Creativity

                                </option>
                                <option value="Community">Community

                                </option>
                                <option value="Self Help">Self Help

                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="input_field">
                        <label>Email Address
                        </label>
                        <input type="text" class="input">
                    </div>

                    <div class="input_field">
                        <label>Phone Number

                        </label>
                        <input type="text" class="input">
                    </div>

                    <div class="input_field">
                        <label>Tell us about yourself

                        </label>
                        <textarea class="textarea">

                            </textarea>
                    </div>

                    <div class="input_field">
                        <label>Postal Code

                        </label>
                        <input type="text" class="input">
                    </div>
                    <!--This section I looked how to do on youtube-->
                    <div class="input_field">
                        <label class="agree">
                            <input type="checkbox">
                            <!-- a span element is used for inline organization and styling-->
                            <span class="agree_mark">

                            </span>
                        </label>
                        <p>Agree to respect yourself and our members

                        </p>
                    </div>

                    <div class="input_field">

                        <input type="submit" value="Register" class="btn">
                    </div>
                </div>
            </div>
        </form>
    </section>
</main>

            <li>
