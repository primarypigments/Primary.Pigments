<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Pigments</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header navbar-->
    <header>
        <a href="index.html">
            <h1 id="logo">Primary Pigments </h1>

        </a>
        <input type="checkbox" id="navbar-toggle" name="navbar-toggle">
        <label for="navbar-toggle" class="navbar-toggle-label"><i class="fa-solid fa-plus-minus"></i></label>

        <nav>
            <ul id="navbar">
                <li>
                    <a href="index.html" class="ready">Home</a>
                </li>
                <li>
                    <a href="gallery.html" class="ready">Gallery</a>
                </li>
                <li>
                    <a href="contact.html" class="ready">Contact</a>
                </li>
            </ul>

        </nav>
    </header>
    <!-- Main Content Joining Form Help from w3schools, youtube, code institue love running walk through-->
    <main class="contact">

        <section>
            <form id="signup-form" action="confirmation.html">
                <div class="joinus">
                    <div class="title">
                        Come Join Us!
                    </div>

                    <div class="form">
                        <div class="input_field">
                            <label for="first_name">First Name</label>
                            <input type="text" required name="first_name" id="first_name" class="input">
                        </div>

                        <div class="input_field">
                            <label for="last_name">Last Name</label>
                            <input type="text" required name="last_name" id="last_name" class="input">
                        </div>

                        <!-- Looked up type=password from w3schools-->
                        <div class="input_field">
                            <label for="password">Password</label>
                            <input type="password" required name="password" id="password" class="input">
                        </div>

                        <div class="input_field">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" required name="confirm_password" id="confirm_password" class="input">
                        </div>

                        <div class="input_field">
                            <label for="interest_select">Your Interest
                                <!--drop down menu w3schools-->
                            </label>
                            <div class="interest_select">
                                <select name="interest_select" required id="interest_select">
                                    <option value="">Choose</option>
                                    <option value="Creativity">Creativity</option>
                                    <option value="Community">Community</option>
                                    <option value="Self Help">Self Help</option>
                                </select>
                            </div>
                        </div>

                        <div class="input_field">
                            <label for="email_address">Email Address</label>
                            <input type="text" required name="email_address" id="email_address" class="input">
                        </div>

                        <div class="input_field">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" required name="phone_number" id="phone_number" class="input">
                        </div>

                        <div class="input_field">
                            <label for="about">Tell us about yourself</label>
                            <textarea name="about" required id="about" class="textarea"></textarea>
                        </div>

                        <div class="input_field">
                            <label for="postal_code">Postal Code</label>
                            <input type="text" required name="postal_code" id="postal_code" class="input">
                        </div>
                        <!--This section I looked how to do on youtube-->
                        <div class="input_field">
                            <label class="agree">
                                <input type="checkbox"  required name="agreed" id="agreed" class="input">
                                <!-- a span element is used for inline organization and styling-->
                                <span class="agree_mark"></span>
                            </label>
                            <p>Agree to respect yourself and our members</p>
                        </div>

                        <div class="input_field">
                            <input type="submit" value="Register" class="btn">
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>




    <!--Footer for social media-->
    <footer>
        <ul id="online-community">
            <li>
                <a class="social" href="http://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our community on facebook (opens in a new tab)">
                    <i class="fa-brands fa-square-facebook">
                    </i>
                </a>
            </li>
            <li>
                <a class="social" href="http://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our community on Twitter (opens in a new tab)">
                    <i class="fa-brands fa-square-x-twitter">
                    </i>
                </a>
            </li>
            <li>
                <a class="social" href="http://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our commumity on Instagram (opens in a new tab)">
                    <i class="fa-brands fa-square-instagram">
                    </i>
                </a>
            </li>
            <li>
                <a class="social" href="http://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our community on Youtube (opens in a new tab)">
                    <i class="fa-brands fa-youtube">
                    </i>
                </a>
            </li>
        </ul>
    </footer>

    <!--Link for font awesome ie social media-->
    <script src="https://kit.fontawesome.com/50c170cc26.js" crossorigin="anonymous"></script>
</body>

</html>
